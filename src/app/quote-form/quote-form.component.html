<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">

                <label for="quote">Quote</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="quote" #quote="ngModel" required>
                Display: {{newQuote.name}}
            

            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p> Type a Quote... :) </p>              
            </div>  
                
            </div>
            <div class="form-group">

                <label for="author">Author</label>
                <input type='text' id="author" placeholder="Insert quote Author's name" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Enter the name of the person to whom the quote is credited... :</p>
                </div>
                </div> 
           
                <div class="form-group">
                    <label for="submittedBy">Submitted by:</label>
                    <input type='text' id="submittedBy" placeholder="Insert your name" [(ngModel)]="newQuote.submittedBy" name="submittedBy" #submittedBy="ngModel" required>
                    <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                    <p> Your name is required</p>
                    </div>
                    </div> 
            
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </form>
    </div>
</div>
